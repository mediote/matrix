services:
  agent:
    build: .
    container_name: smith-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - dashboard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: smith-dashboard
    ports:
      - "18888:18888"
      - "4317:18889"
    restart: unless-stopped
